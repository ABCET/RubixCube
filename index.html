<!DOCTYPE html>
<html>

<head>
    <title>Three.js Rotating Rubik's Cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="controls">
        <label for="speed">Rotation Speed:</label>
        <input type="range" id="speed" min="0.01" max="0.1" step="0.01" value="0.05">
        <label for="direction">Rotation Direction:</label>
        <select id="direction">
            <option value="1">Clockwise</option>
            <option value="-1">Counter Clockwise</option>
        </select>
        <button id="randomizeBtn" class="btn">Randomize</button>
        <button id="resetBtn" class="btn">Reset</button>
        <button id="autoRotateBtn" class="btn">Toggle Auto Rotate</button>
        <label for="autoSpeed">Auto Rotate Speed:</label>
        <input type="range" id="autoSpeed" min="0.01" max="0.1" step="0.01" value="0.05">
    </div>
    <div id="info">
        <h3>Rotating Rubik's Cube</h3>
        <p>Drag the mouse to rotate the cube. Use the controls to adjust rotation speed, direction, and auto rotate
            mode.</p>
        <p><strong>Note:</strong> For the best experience, click on the canvas to focus it before interacting.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
